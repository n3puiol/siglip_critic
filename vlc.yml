name: vlc
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Core requirements
  - python=3.9
  - pip
  - ffmpeg

  # Key ML/DS libraries
  - pytorch
  - torchvision
  - torchaudio
  - tensorflow
  - scikit-learn
  - pandas
  - numpy
  - scipy
  - h5py
  - transformers

  # Visualization & Image Processing
  - matplotlib
  - seaborn
  - opencv
  - pillow
  
  # Jupyter environment
  - jupyterlab

  # Utilities
  - tqdm
  - black
  - pyyaml

  # Pip-installed packages
  - pip:
    - einops
    - timm
    - wandb
    - gymnasium
    - mujoco
    - decord
    - fairscale
    - webdataset
    - gdown
    - av
    - albumentations
    - tensorflow-hub
    - tensorflow-text
    - tensorflow-metadata
    - tfds-nightly